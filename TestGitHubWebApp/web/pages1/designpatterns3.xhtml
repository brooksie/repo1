<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Design Patterns Simulator3</title>
    </h:head>
    <h:body>

        <h2>Command Pattern</h2>
        <h:form id="commandForm">

            <p:outputLabel value="#{commandBean.mainLight}" />
            <br/>
            <p:outputLabel value="#{commandBean.garageDoor}" />
            <br/>
            <p:outputLabel value="#{commandBean.stereo}" />
            <br/>
            <p:outputLabel value="#{commandBean.partyLights}" />
            <br/>
            <p:inputTextarea value="#{commandBean.remoteControl}" disabled="true" style="width:95%;" />
            <br/>

            <p:dataTable var="slot" value="#{commandBean.slots}">

                <f:facet name="header">
                    Remote Control
                </f:facet>

                <p:column headerText="Name">
                    <h:outputText value="#{slot.name}" />
                </p:column>

                <p:column headerText="On">
                    <p:commandButton action="#{commandBean.pressedOn}" value="On" update="@form" >
                        <f:setPropertyActionListener value="#{slot}" target="#{commandBean.selectedSlot}" />
                    </p:commandButton>
                </p:column>

                <p:column headerText="Off">
                    <p:commandButton action="#{commandBean.pressedOff}" value="Off" update="@form" >
                        <f:setPropertyActionListener value="#{slot}" target="#{commandBean.selectedSlot}" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton action="#{commandBean.pressedUndo}" value="Undo" update="@form" />
                </f:facet>
            </p:dataTable>

        </h:form>



    </h:body>
</html>
