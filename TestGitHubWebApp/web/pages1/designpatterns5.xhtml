<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Design Patterns Simulator5</title>
    </h:head>
    <h:body>

        <h2>Template Method Pattern</h2>
        <h:form id="templateMethodForm">

            <p:outputLabel for="beverage" value="Beverage:" />
            <p:selectOneRadio id="beverage" value="#{templateMethodBean.beverage}" required="true">
                <f:selectItem itemLabel="Coffee" itemValue="coffee" />
                <f:selectItem itemLabel="Tea" itemValue="tea" />
            </p:selectOneRadio>
            <br/>
            <p:outputLabel for="condiment" value="With condiment?:" />
            <p:selectOneRadio id="condiment" value="#{templateMethodBean.condiment}" required="true">
                <f:selectItem itemLabel="Yes" itemValue="yes" />
                <f:selectItem itemLabel="No" itemValue="no" />
            </p:selectOneRadio>
            <br/>
            <p:commandButton action="#{templateMethodBean.makeDrink}" value="Make drink" update="@form" />
            <br/>
            <p:inputTextarea value="#{templateMethodBean.logText}" rows="2" 
                             style="width: 99%;" autoResize="true" readonly="true" />


        </h:form>

        <p:separator />

        <h2>Iterator Pattern</h2>
        <h:form id="iteratorForm">

            
            <p:inputTextarea value="#{iteratorBean.menu}" rows="6" 
                             style="width: 99%;" autoResize="true" readonly="true" />


        </h:form>

        <p:separator />

        <h2>Composite Pattern</h2>
        <h:form id="compositeForm">

            <p:commandButton value="get All Menus" action="#{compositeBean.allMenusRequested}" update="@form" />
            <p:commandButton value="get Veggie Menus" action="#{compositeBean.veggieMenusRequested}" update="@form" />
            <p:commandButton value="Veggie2" action="#{compositeBean.veggieMenusRequested2}" update="@form" />
            <br/>
            <p:inputTextarea value="#{compositeBean.printMenu}" rows="6" 
                             style="width: 99%;" autoResize="true" readonly="true" />


        </h:form>


    </h:body>
</html>
